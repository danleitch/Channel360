name: Build Chromatic

on:
  pull_request:
    types: [ready_for_review]
    branches:
      - 'main'
      - 'staging'
    paths:
      - "libs/ui-core/**"

  workflow_dispatch:

jobs:
  chromatic-deployment:
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    steps:
      #  use node version 20.11.0
      - name: Use Node.js 20.11.0
        uses: actions/setup-node@v2
        with:
          node-version: '20.11.0'
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: cd libs/ui-core && yarn install
      - name: Publish Client to Chromatic
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          workingDir: libs/ui-core
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          exitZeroOnChanges: true
