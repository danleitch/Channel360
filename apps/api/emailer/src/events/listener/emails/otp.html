<!DOCTYPE HTML
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml"
    xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
    <!--[if gte mso 9]>
  <xml>
    <o:OfficeDocumentSettings>
      <o:AllowPNG/>
      <o:PixelsPerInch>96</o:PixelsPerInch>
    </o:OfficeDocumentSettings>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="x-apple-disable-message-reformatting">
    <!--[if !mso]><!-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--<![endif]-->

    <title>Verify</title>

    <style type="text/css">
        @font-face {
            font-family: 'Roboto';
            font-style: normal;
            font-weight: 400;
            src: url('https://fonts.gstatic.com/s/roboto/v20/KFOmCnqEu92Fr1Mu4mxP.ttf') format('truetype');
        }

        body,
        p,
        h1,
        a,
        a[href],
        a:hover,
        a:link,
        a:visited,
        .link,
        .ExternalClass p,
        .ExternalClass span,
        .ExternalClass font,
        .ExternalClass td,
        .ExternalClass {
            font-family: 'Roboto', Arial, sans-serif;
        }

        a,
        a[href],
        a:hover,
        a:link,
        a:visited {
            text-decoration: none !important;
            color: #0000EE;
        }

        .link {
            text-decoration: underline !important;
        }

        .dashed-hr {
            height: 1px;
            background: repeating-linear-gradient(to right,
                    #b0b0b0,
                    #b0b0b0 5px,
                    transparent 5px,
                    transparent 10px);
        }
    </style>

</head>

<body
    style="text-align: center; margin: 0; padding-top: 10px; padding-bottom: 10px; padding-left: 0; padding-right: 0; -webkit-text-size-adjust: 100%;background-color: #f2f4f6; color: #000000"
    align="center">

    <div class="dashed-hr"></div>

    <div style="text-align: center;">

        <!-- Logo -->
        <table align="center" style="text-align: center; vertical-align: top; width: 600px; max-width: 600px;"
            width="600">
            <tbody>
                <tr>
                    <td style="vertical-align: top; padding: 15px 0;" width="596">
                        <img style="max-width: 287px; height: auto; text-align: center; color: #ffffff;" alt="Logo"
                            src="http://cdn.mcauto-images-production.sendgrid.net/c371da787532e1d8/13e720d8-4c20-48c3-a65d-420c34728eb6/574x128.png"
                            align="center">
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Hero Image -->
        <img style="max-width: 480px; height: auto; text-align: center;" alt="Hero image"
            src="http://cdn.mcauto-images-production.sendgrid.net/c371da787532e1d8/581ab9ca-d4aa-4faf-84dd-a28c8d8fb418/480x360.png"
            align="center">

        <!-- Content -->
        <table align="center" style="text-align: left; vertical-align: top; width: 600px; max-width: 600px;"
            width="600">
            <tbody>
                <tr>
                    <td style="vertical-align: top; padding: 30px;" width="596">

                        <h1
                            style="font-size: 40px; line-height: 24px; font-weight: 600; text-decoration: none; color: #000000;">
                            Verify your Email</h1>

                        <p
                            style="font-size: 15px; line-height: 24px; font-weight: 400; text-decoration: none; color: #919293;">
                            Hi {{name}}</p>
                        <p
                            style="font-size: 15px; line-height: 24px; font-weight: 400; text-decoration: none; color: #919293;">
                            Thank you for signing up!</p>
                        <p
                            style="font-size: 15px; line-height: 24px; font-weight: 400; text-decoration: none; color: #919293;">
                            Use the code below to verify your account.</p>

                        <!-- OTP Box -->
                        <div
                            style="background-color: #f2f4f6; border: 2px solid #919293; padding: 15px 50px; border-radius: 5px; display: inline-block; font-size: 18px; line-height: 24px; font-weight: bold;">
                            {{otp}}
                        </div>

                    </td>
                </tr>
            </tbody>
        </table>
        <div class="dashed-hr"></div>

        <!-- Unsubscribe Section -->

        <table align="center" style="text-align: center; vertical-align: top; width: 600px; max-width: 600px;"
            width="600">
            <tbody>
                <tr>

                    <td style="vertical-align: top; padding: 30px;" width="596">
                        <p
                            style="font-size: 12px; line-height: 12px; font-weight: normal; text-decoration: none; color: #919293;">
                            2023 Â© ChannelMobile</p>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</body>

</html>
