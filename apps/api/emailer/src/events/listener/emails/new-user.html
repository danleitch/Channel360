<!DOCTYPE HTML
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
  <!--[if gte mso 9]>
  <xml>
    <o:OfficeDocumentSettings>
      <o:AllowPNG />
      <o:PixelsPerInch>96</o:PixelsPerInch>
    </o:OfficeDocumentSettings>
  </xml>
  <![endif]-->

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="x-apple-disable-message-reformatting" content="">
  <!--[if !mso]><!-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--<![endif]-->

  <title>Newsletter</title>

  <style type="text/css">
      @font-face {
          font-family: 'Roboto';
          font-style: normal;
          font-weight: 400;
          src: url('https://fonts.gstatic.com/s/roboto/v20/KFOmCnqEu92Fr1Mu4mxP.ttf') format('truetype');
      }

      body,
      p,
      h1,
      a,
      a[href],
      a:hover,
      a:link,
      a:visited,
      .ExternalClass p,
      .ExternalClass span,
      .ExternalClass font,
      .ExternalClass td {
          font-family: 'Roboto', Arial, sans-serif;
      }

      a,
      a[href],
      a:hover,
      a:link,
      a:visited {
          text-decoration: none !important;
          color: #0000EE;
      }


      .dashed-hr {
          height: 1px;
          background: repeating-linear-gradient(to right,
          #b0b0b0,
          #b0b0b0 5px,
          transparent 5px,
          transparent 10px);
      }

      .btn {
          position: relative;
          color: white !important;
          display: block;
          padding: 0;
          max-width: 150px;
          overflow: hidden;

          border-width: 0;
          outline: none;
          border-radius: 2px;
          box-shadow: 0 1px 4px rgba(0, 0, 0, 0.6);

          background-color: #02b3ee;

          transition: background-color 0.3s;
      }

      .btn:hover,
      .btn:focus {
          background-color: #02b3ee;
          color: #cbcbcb !important;
      }

      .btn > * {
          position: relative;
      }

      .btn span {
          display: block;
          padding: 12px 24px;
      }

      .btn:before {
          content: "";

          position: absolute;
          top: 50%;
          left: 50%;

          display: block;
          width: 0;
          padding-top: 0;

          border-radius: 100%;

          background-color: rgba(236, 240, 241, 0.3);

          -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
      }

      .btn:active:before {
          width: 120%;
          padding-top: 120%;

          transition: width 0.2s ease-out, padding-top 0.2s ease-out;
      }
  </style>

</head>

<body
  style="text-align: center; margin: 0; padding-top: 10px; padding-bottom: 10px; padding-left: 0; padding-right: 0; -webkit-text-size-adjust: 100%;background-color: #f2f4f6; color: #000000"
>

<div class="dashed-hr"></div>

<div style="text-align: center;">

  <!-- Logo -->
  <table align="center" style="text-align: center; vertical-align: top; width: 600px; max-width: 600px;"
         width="600">
    <tbody>
    <tr>
      <td style="vertical-align: top; padding: 15px 0;" width="596">
        <img style="max-width: 287px; height: auto; text-align: center; color: #ffffff;" alt="Logo"
             src="http://cdn.mcauto-images-production.sendgrid.net/c371da787532e1d8/13e720d8-4c20-48c3-a65d-420c34728eb6/574x128.png"
             align="middle">
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Hero Image -->
  <img style="max-width: 480px; height: auto; text-align: center;" alt="Hero image"
       src="http://cdn.mcauto-images-production.sendgrid.net/c371da787532e1d8/581ab9ca-d4aa-4faf-84dd-a28c8d8fb418/480x360.png"
       align="middle">

  <!-- Content -->
  <table align="center" style="text-align: left; vertical-align: top; width: 600px; max-width: 600px;"
         width="600">
    <tbody>
    <tr>
      <td style="vertical-align: top; padding: 30px;" width="596">

        <h1
          style="font-size: 40px; line-height: 24px; font-weight: 600; text-decoration: none; color: #000000;">
          A user has joined Channel360</h1>

        <p
          style="font-size: 15px; line-height: 24px; font-weight: 400; text-decoration: none; color: #919293;">
          Hi, {{adminName}}</p>
        <p
          style="font-size: 15px; line-height: 24px; font-weight: 400; text-decoration: none; color: #919293;">
          {{name}} with {{userEmail}} has joined Channel360, please assign them to an organization so they can get
          started.</p>

        <a href="{{url}}" class="btn" type="button"><span>Assign</span></a>

      </td>
    </tr>
    </tbody>
  </table>
  <div class="dashed-hr"></div>

  <!-- Unsubscribe Section -->

  <table align="center" style="text-align: center; vertical-align: top; width: 600px; max-width: 600px;"
         width="600">
    <tbody>
    <tr>

      <td style="vertical-align: top; padding: 30px;" width="596">


        <p
          style="font-size: 12px; line-height: 12px; font-weight: normal; text-decoration: none; color: #919293;">
          2023 Â© ChannelMobile</p>
        <a href="{{unsubscribe}}">Click here to unsubscribe.</a>


      </td>
    </tr>
    </tbody>
  </table>

</div>

</body>

</html>
